steps:
# Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/orion-assistant', '.']
  
# Push the image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/orion-assistant']

# Update Cloud Run Job
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - run
  - jobs
  - update
  - orion-assistant
  - --image=gcr.io/$PROJECT_ID/orion-assistant
  - --region=us-central1

options:
  logging: CLOUD_LOGGING_ONLY
